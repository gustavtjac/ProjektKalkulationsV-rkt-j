<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/css/headerStyle.css" th:href="@{/css/headerStyle.css}">
    <script src="https://kit.fontawesome.com/1086dfba1e.js" crossorigin="anonymous"></script>
    <title>Projektkalkulationsværktøj</title>
</head>
<body>

<nav th:fragment="header">
    <h1 class="logo"><a href="/dashboard">Alpha Solutions</a></h1>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
    </label>
    <ul>
        <li th:if="${session.profile != null}">
            <a th:href="@{/user/{username}(username=${session.profile.username})}"
               class="profile-avatar">
                <span th:text="${#strings.substring(session.profile.name, 0, 1)}"></span>
            </a>
        </li>
    </ul>
    <ul>
        <li th:if="${session.profile != null}">
            <a th:href="@{/logout}">Log out</a>
        </li>

    </ul>
</nav>

</body>
</html>
