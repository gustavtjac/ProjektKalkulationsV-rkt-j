<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="/css/headerStyle.css" th:href="@{/css/headerStyle.css}">
  <script src="https://kit.fontawesome.com/1086dfba1e.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${profile.getName()}" ></title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="hero-page-profile">
  <div class="hero-page-header">
    <h1 th:text="${profile.getName() + 's profile'}"></h1>
  </div>

<div class="profile-form">
  <!-- VENSTRE side -->
  <div class="profile-wrapper">
    <div class="profile-info">
      <label>Name</label>
      <h2 class="value" th:text="${profile.getName()}">"Name"</h2>
    </div>

    <div class="info-block">
      <label>Authorization level</label>
      <h2 class="value">
        <span th:if="${profile.authCode == 0}">Admin</span>
        <span th:if="${profile.authCode == 1}">Project Manager</span>
        <span th:if="${profile.authCode == 2}">Employee</span>
      </h2>
    </div>
  </div>

  <!-- HÃ˜JRE side -->
  <div class="profile-skills" th:if="${profile.getSkills().size()>0}">
    <label>My Skills:</label>
    <ul>
      <li th:each="skill : ${profile.getSkills()}" th:text="${skill.getName()}"></li>
    </ul>
  </div>
</div>
</main>

</body>
</html>
