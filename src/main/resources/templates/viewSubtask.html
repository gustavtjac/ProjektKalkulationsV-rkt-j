<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/css/headerStyle.css" th:href="@{/css/headerStyle.css}">
    <script src="https://kit.fontawesome.com/1086dfba1e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alpha Solutions Project Management Create New Project</title>
</head>
<body>

<main th:if="${profile.getAuthCode()==0}">
    du er admin
</main>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>

<h1>Subtask Details</h1>

<main>
    <h2 th:text="${subtask.getName()}"></h2>

    <h3>Description</h3>
    <textarea th:text="${subtask.getDescription()}"></textarea>

    <h3>Estimated Time</h3>
    <p th:text="${subtask.getTime()}"></p>

    <h3>Status</h3>
    <p th:if="${subtask.getStatus()==1}">Not Started</p>
    <p th:if="${subtask.getStatus()==2}">Ready </p>
    <p th:if="${subtask.getStatus()==3}">In Progress</p>
    <p th:if="${subtask.getStatus()==4}">Done</p>

    <table>
        <tr>
            <th>Assigned Employees</th>
            <td>
                <ul>
                    <li th:each="profile : ${subtask.assignedProfiles}" th:text="${profile.username}"></li>
                </ul>
            </td>
        </tr>
    </table>


</main>


</body>
</html>
