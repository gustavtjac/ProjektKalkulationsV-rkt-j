<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/css/headerStyle.css" th:href="@{/css/headerStyle.css}">
    <script src="https://kit.fontawesome.com/1086dfba1e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alpha Solutions Project Management edit skill</title>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="employee-panel">
    <div class="employee-panel-top-row">
        <div class="welcome-box">
            <h1 th:text="'Edit skill'"></h1>
        </div>
    </div>


<div class="custom-message">
    <h2 th:text="${message}" ></h2>
</div>


    <div class="edit-box-holder">
        <form th:action="@{/editskill}" th:method="post" th:object="${emptySkill}" class="edit-box-form">
            <label for="name">Skill name</label>
            <input type="text" name="name" id="name" maxlength="30" required th:value="${skillToBeEdited.getName()}">

            <input type="hidden" name="id" th:value="${skillToBeEdited.getId()}">

            <button id="standard-button" type="submit">Update Skill</button>


        </form>
    </div>
</main>

</body>
</html>
