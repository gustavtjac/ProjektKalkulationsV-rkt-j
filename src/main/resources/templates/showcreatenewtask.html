<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/css/headerStyle.css" th:href="@{/css/headerStyle.css}">
    <script src="https://kit.fontawesome.com/1086dfba1e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alpha Solutions Project Management Create New Project</title>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main>
    <h1 th:text="'Create New Task'"></h1>

    <div>
        <form th:action="@{/createnewtask}" th:method="post" th:object="${task}">
            <label for="name">Task Name</label>
            <input type="text" name="name" id="name" maxlength="50" required>

            <label for="description">Task Description</label>
            <input type="text" name="description" id="description" maxlength="500" required>

            <label for="maxTime">Max Time</label>
            <input type="number" name="maxTime" id="maxTime" step="0.01" min="0" max="9999999999999999999999999999.99" required>

            <label for="maxPrice">Max Price</label>
            <input type="number" name="maxPrice" id="maxPrice" step="0.01" min="0" max="9999999999999999999999999999.99" required>

            <input type="hidden" name="projectID" id="projectID" th:value="${projectID}">

            <button type="submit">Create Task</button>


        </form>
    </div>
</main>

<script src="/js/script.js"></script>
</body>
</html>
